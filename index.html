<!-- ############### Functions ################################################################################################# -->


function date_string(date_num)    {return (date_num.getMonth())+"-"+date_num.getDate()+"-"+date_num.getFullYear();}
function day_dffrnce(dateB,dateA) {return (dateB-dateA)/(24*60*60*1000);}

function bg_stts_clr(pXI){if (pXI < 0){return 'rgb(255,255,255)'} if (pXI > 1){pXI = 1} return 'rgb('+(182+73*pXI)+','+(255-73*pXI)+',182)'}
